<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6f0;
      text-align: center;
    }

    .heart {
      font-size: 120px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.15); }
      50%  { transform: scale(1); }
      75%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 26px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
<p>I love you Fahad <span style="font-size:30px;">❤️</span></p></body>
</html>
