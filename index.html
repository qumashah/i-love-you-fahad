<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أحبك فهودي</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6f0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .heart {
      font-size: 200px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.2); }
      50%  { transform: scale(1); }
      75%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 30px;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover:enabled {
      background-color: #ffb6c1;
    }

    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <p>أحبك فهودي</p>

  <p>هل أنت بعد تحب زوجتك قموشة؟</p>
  <div>
    <button onclick="window.location.href='second.html'">نعم</button>
    <button class="disabled" disabled>لا</button>
  </div>
</body>
</html>
